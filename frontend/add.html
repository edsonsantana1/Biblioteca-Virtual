<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/src/icons/appstore.png" type="image/png">
  <title>Cadastro de Livro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Livro</h1>
  </header>

  <main>
    <!-- Botão Voltar centralizado -->
    <div class="button-center">
      <button class="back-button" onclick="window.location.href='index.html'">← Voltar</button>
    </div>

    <form id="bookForm" class="form-container">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required />

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" required />

      <label for="description">Descrição:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="releaseDate">Data de Lançamento:</label>
      <input type="date" id="releaseDate" name="releaseDate" />

      <label for="image">URL da Imagem:</label>
      <input type="url" id="image" name="image" />

      <button type="submit">Salvar Livro</button>
    </form>
  </main>

  <script>
    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3333/api/books', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Livro cadastrado com sucesso!');
          window.location.href = 'index.html';
        } else {
          const errorData = await response.json();
          console.log('Erro:', errorData);
          alert('Erro ao cadastrar livro.');
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Erro ao cadastrar livro.');
      }
    });
  </script>
</body>
</html>
